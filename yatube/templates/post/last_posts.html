{% extends 'base.html' %}
{% load static %}
{% block title %}
Yatube - Последние публикации
{% endblock %}

{% block content %}
<h2 id="test">  Последние публикации Yatube. </h2>
  {% for post in posts %}
    <div class="post-container">
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="post-author">{{ post.author }}</p>
        <p class="post-text">{{ post.text }}</p>
    </div>
  {% endfor %}

{% endblock %}
